<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebExtension DB Demo</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #212529;
    }
    
    .provider-selector {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .provider-selector label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #495057;
    }
    
    .provider-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #495057;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #545b62;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background: #1e7e34;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .button-group button {
      flex: 1;
      min-width: 0;
    }
    
    .output {
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
      color: #495057;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
    }
    
    .footer button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>WebExtension DB</h1>
  </div>

  <div class="provider-selector">
    <label for="provider">Database Provider:</label>
    <select id="provider">
      <option value="json">JSON Provider</option>
      <option value="sqlite">SQLite Provider</option>
    </select>
  </div>

  <div class="section">
    <h3>Store Data</h3>
    <div class="input-group">
      <input type="text" id="key" placeholder="Key">
      <input type="text" id="value" placeholder="Value">
    </div>
    <button id="store" class="btn-primary">Store</button>
  </div>

  <div class="section">
    <h3>Retrieve Data</h3>
    <div class="input-group">
      <input type="text" id="getKey" placeholder="Key to retrieve">
    </div>
    <button id="retrieve" class="btn-success">Retrieve</button>
  </div>

  <div class="section">
    <h3>Delete Data</h3>
    <div class="input-group">
      <input type="text" id="deleteKey" placeholder="Key to delete">
    </div>
    <button id="delete" class="btn-danger">Delete</button>
  </div>

  <div class="section">
    <h3>Actions</h3>
    <div class="button-group">
      <button id="clear" class="btn-danger">Clear Table</button>
      <button id="getStats" class="btn-secondary">Get Stats</button>
    </div>
  </div>

  <div class="footer">
    <button id="openOptions" class="btn-secondary">Open Full Testing Suite</button>
  </div>

  <pre id="output" class="output">Loading...</pre>

  <script src="popup.js" type="module"></script>
</body>
</html>
